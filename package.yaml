name: blockfrost-excercise
version: 0.1.0.0
github: githubuser/blockfrost-excercise
license: BSD3
author: Author name here
maintainer: example@example.com
copyright: 2022 Author name here

extra-source-files:
    - README.md
    - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/githubuser/blockfrost-excercise#readme>

default-extensions:
    - BlockArguments
    - DeriveAnyClass
    - OverloadedStrings
    - StrictData

dependencies:
    - base >= 4.11 && < 10
    - blockfrost-client
    - scotty
    - aeson

ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints

library:
    source-dirs: src

executables:
    blockfrost-excercise-exe:
        main: Main.hs
        source-dirs: app
        dependencies:
            - blockfrost-excercise
            - optparse-simple
            - text

        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N

tests:
    blockfrost-excercise-test:
        main: Spec.hs
        source-dirs: test
        dependencies:
            - blockfrost-excercise
            - hspec
            - QuickCheck

        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
